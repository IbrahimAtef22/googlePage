<!DOCTYPE html>
<html>
<head lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
      search
    </title>
</head>
    <body>
      <div class="container-fluid">
        
          <ul class="m-3 nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="https://about.google/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="https://store.google.com/">Store</a>
            </li>
            <li class="ms-auto nav-item">
              <a class="nav-link text-dark" href="https://www.google.com/gmail/">Gmail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="https://www.google.com/imghp">Images</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign in</a>
            </li>
            
          </ul>
          <div><br><br></div>
          <div></div>
          
          <main class="text-center">
            <p class="display-1"><big style="font-weight: 600"><span class="text-primary">G</span><span class="text-danger">o</span><span class="text-warning">o</span><span class="text-primary">g</span><span class="text-success">l</span><span class="text-danger">e</span></big></p>
            <form action="https://www.google.com/search" class="mt-4" method="get">
                <input class="form-control form-control-lg mb-4 mx-auto w-50" autocomplete="on" placeholder="Search Google or type a URL" name="q" type="text">
                
                <button class="btn btn-light" type="submit">Google Search</button>
                <button class="btn btn-light" type="submit">I'm Feeling Lucky</button>
              </form>
          </main>
          
          
             
      </div>
          
         
     
     
     
      <!-- autofocus make cursor focus in this field -->
      

    </body>

</html>
